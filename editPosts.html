<template name="editPosts">
{{> header}}

    <div class="container">
    <table width="100%">
    
        {{#each posts}}
        
        <tr>  
        	<td width="50%"> <a href="{{pathFor 'jobPage'}}"><b> {{J_Headline}}</b></a></td>

        </tr>
        {{/each}}
        
    </table>
    </div> 
</template>
