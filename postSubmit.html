
<template name="postSubmit">
{{> header}}
<div class="container-fluid">
    <div class="container">
        <div class ="submit-head">
            <h1>List a Job</h1>
            <h4>We reach out to thousands of developers via events, blogs and discussion groups. Job listings made here will be shown across the network. Listings are valid for 30 days. Each job listing must be for one position only and must comply with the terms of service.</h4>
        </div><!--*******submit-head ends ****-->
        <h2>First, tell us about the position</h2>
            <!-- <form class="form form-horizontal" role="form"> -->
                <div class="form-group">
                    <label for="Headline" class="col-sm-2 control-label">Headline</label>
                    <div class="col-sm-10">
                        <input type="Headline" class="form-control" id="Headline" name ="jobHeadline" placeholder="Awesome coder wanted for an awesome company">
                        <p>A single-line summary. This goes to the front page and across the network</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="type" class="col-sm-2 control-label">Type</label>
                    <div class="col-sm-10">
                        <div class="radio">
                          <label>
                            <input type="radio" name="jobtype" value="Full-time employment">
                            Full-time employment
                          </label>
                        </div>
                        <div class="radio">
                          <label>
                            <input type="radio" name="jobtype" value="Short-term contract">
                            Short-term contract
                          </label>
                        </div>
                        <div class="radio">
                          <label>
                            <input type="radio" name="jobtype" value="Freelance or consulting">
                            Freelance or consulting
                          </label>
                        </div>
                        <div class="radio">
                          <label>
                            <input type="radio" name="jobtype" value="Volunteer contributor">
                            Volunteer contributor
                          </label>
                        </div>
                        <div class="radio">
                          <label>
                            <input type="radio" name="jobtype" value="Partner for a venture">
                            Partner for a venture
                          </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                   <label for="Category" class="col-sm-2 control-label">Category</label>
                   <div class="col-sm-10">
                        <div class="radio">
                            <label>
                                <input type="radio" name="category" value="Programming">Programming
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="category" value="Interation Design">Interation Design
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="category" value="Graphic Design">Graphic Design
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="category" value="Testing">Testing
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="category" value="Systems Administration">Systems Administration
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="category" value="Business Management">Business Management
                            </label>
                        </div>
                        <div class="radio"> 
                            <label>    
                                <input type="radio" name="category"  value="Writer/Editor">Writer/Editor
                            </label>
                        </div>    
                        <div class="radio"> 
                            <label>        
                                <input type="radio" name="category"  value="Customer Supportt">Customer Support
                            </label>    
                        </div>    
                        <div class="radio"> 
                            <label>    
                                <input type="radio" name="category"  value="Mobile (iPhone, Android, other)">
                                Mobile (iPhone, Android, other)
                            </label>
                        </div>    
                        <div class="radio"> 
                            <label>
                                <input type="radio" name="category" value="Office Administration">Office Administration
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Location" class="col-sm-2 control-label">
                        Location
                    </label>
                    <div class="col-sm-10">
                        <input type="Location" class="form-control" id="Location" name="location" placeholder="Bangalore, Chennai, Pune,...">
                    </div>
                    <div class="col-sm-offset-2 col-sm-10">
                       <div class="checkbox">
                            <label>
                                <input type="checkbox" name="relocationAssistanceAvailable" value=true> 
                                    Relocation assistance available
                            </label>
                       </div>
                    </div>
                </div>      
                <div class="form-group">
                    <label for="Description" class="col-sm-2 control-label">Description</label>      
                    <div class="col-sm-10">
                        <textarea class="form-control" id ="jobDescription" name="jobDescription"></textarea>  
                        <span class="help-block">
                            Don’t just describe the job, tell a compelling story for why someone should work for you
                        </span>
                    </div>
                 </div><!--***form-group ends***-->
                <!-- <textarea class="form-control" rows="3"></textarea>     -->
                <div class="form-group"> 
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input id="jobPerks" type="checkbox" name="jobPerks" value=true> Job perks are available
                            </label>    
                        </div>
                        <div class="col-sm-10" style="display:none;">
                            <textarea class="form-control" id="perksDescription" name="perksDescription"></textarea>
                        </div>
                    </div>
                </div>

                <h4>What should a candidate submit when applying for this job?</h4>
             
                <div class="form-group">
                    <div class="col-sm-12">
                        <label for="Description" class="col-sm-2 control-label">Required details</label>    
                        <div class="col-sm-10">
                            <textarea class="form-control " rows="6" name="requiredDetails"></textarea>
                            <span class="help-block">
                                Example: “Include your LinkedIn and GitHub profiles.” 
                                We now require candidates to apply through the job board only. 
                                Do not include any contact information here. 
                                Candidates CANNOT attach resumes or other documents, so do not ask for that.
                            </span>
                        </div>
                    </div>
                </div>
                <hr>
                <h3>Next, tell us about your company</h3>

                <div class="form-group">
                    <label for="Name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="Name" class="form-control" id="Name" name ="companyName" placeholder="Your Company Name here">
                            <p class="help-block">The name of the organization where the position is. No intermediaries or unnamed stealth startups. Use your own real name if the company isn’t named yet. We do not accept listings from third parties such as recruitment consultants. Such listings may be removed without notice.</p>
                        </div>
                </div>
                <div class="form-group">
                    <label for="Logo" class="col-sm-2 control-label">Logo</label>
                    <div class="col-sm-10">
                        <input type="file" id="exampleInputFile">
                        <p class="help-block">Optional — Your company logo will appear at the top of your listing. 170px wide is optimal. We’ll resize automatically if it’s wider.</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="URL" class="col-sm-2 control-label">URL</label>
                    <div class="col-sm-10">
                        <input type="URL" class="form-control" id="URL" name = "companyURL" placeholder="">    
                        <p class="help-block">Example: http://www.redesygn.com</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" name = "companyEmail"placeholder="User id to be rendered here">    
                        <p class="help-block">This is where we’ll send your confirmation email and all job applications. We recommend using a shared email address such as jobs@your-company.com. Listings are classified by your email domain. Your email address will not be revealed to applicants until you respond</p>
                    </div>
                </div>
                  
                <div class="form-group">
                    <label for="Collaborators" class="col-sm-2 control-label" >Collaborators</label>
                    <div class="col-sm-10">
                        <input type="Collaborators" class="form-control" id="Collaborators" name = "jobCollaborators" placeholder="">
                        <p class="help-block">If someone is helping you evaluate candidates, type their names here. They must have a HasGeek account. They will not receive email notifications — use a shared email address above for that — but they will be able to respond to candidates who apply</p>
                        <p class="text-info">Only you, will be able to respond to candidates. To allow others to respond, add them as a collaborator.</p>
                    </div>
                </div>
                <div class="form-group">
                    <h4>Is it okay for recruiters and other intermediaries to contact you about this listing?</h4>
                    <div class="radio">
                        <label>
                            <input type="radio" name="recruiterOk" value="NOT OK" checked><b>No, it is NOT OK</b>
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="recruiterOk"  value="yes" >Yes, recruiters may contact me
                            <span class="help-block">We’ll display a notice to this effect on the listing</span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <span>Warning:</span><span class="text-warning">Many recruiters will ignore your preference and contact you anyway. Do not reveal your phone number in the listing. If you receive an email, please report it and we will block their account.</span>              
                </div>
                <div class="form-group">
                    <button id="preview" type="button" class="btn btn-primary formpreview" >Preview</button>
                    <button id="submit" type="button" class="btn btn-primary formsubmit">Post Job</button>
                </div>        
            </div><!--*****submit-sec2 ends****-->
        </div><!--****container ends ****-->    
    </div>

</template>
