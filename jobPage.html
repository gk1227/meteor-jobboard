<template name="jobPage">
	{{> header}}
    <div class="container-fluid">
    	<div class="container"> 
    		<div class="jobDetailHead">
				<h1>title</h1>
				<p class="help-block">Posted February 26, 2014 by @sunilurs (~sunilurs)</p>
				<h4>Company Name here</h4>
				<h4>Location</h4>
				<h5>Company URL</h5>
				<h5>TypeOfJob	&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp	Category</h5>
			</div>
			<hr>
			<div class="jobDetailBody">
				<p>Entire job description</p>
				<p>Job requirements</p>
				<p>Job Perks</p>
			</div>
			<hr>	
			<div class="jobDetailApply">
				<h3>Apply for this position</h3>
				<p>
					<button type="button" class="btn btn-primary btn-xs">Show Instructions</button>
				</p>
			</div>
			<hr>
			<h4>It is NOT OK for recruiters, HR consultants, and other intermediaries to contact this employer.</h4>	
        </div>
    </div>    
</template>
