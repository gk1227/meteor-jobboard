<template name="header">    
    <div class="header">
        <div class="heading-content">
            <a href="/">Jobboard</a>
            <a href="{{pathFor 'postSubmit'}}">PostJob</a>
            <a href="{{pathFor 'sample'}}">ClickHere</a>
        </div>
        <div class="login-menu">
            {{loginButtons}}
        </div>
    </div>
</template>
<template name="jobboard">
    <head>
      <title>jobboard</title>
    </head>

    <body>
       {{> header}}

        <div class="row-fluid padtop">
            <!-- {{renderPage}} -->
            {{> postDisplay}}
           </div>
        
    </body>
</template>


<template name="sample">
    <div class="container">
    <form role="form">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" name="exampleInputEmail1" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="name" class="form-control" name="exampleInputName" placeholder="Name">
      </div>
        <button type="submit" id="subbutton" class="btn btn-default clickeve">Submit</button>
    </form> 
    </div> 
</template>

<template name="postDisplay">
    <div class="container">
        {{#each Job}}
        <div class="col-lg-3 thumbnail col-md-6 col-xs-12 sticker" >
            <h4>{{J_Companyname}}</h4>
            <h4>{{J_Headline}}</h4>
            <h4>{{J_Location}}</h4>
            <h6 class="sticker" align="right"> <a href="{{pathFor 'jobPage'}}">View More</a></h6>
        </div>
        {{/each}}
    </div>
    </div>
</template>
