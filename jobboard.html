<head>
  <title>jobboard</title>
</head>

<body>
<div class="header">
    <div class="heading-content">
        <a href="/">Jobboard</a>
        <a href="{{postSubmitPath}}">PostJob</a>
        <a href="{{samplePath}}">ClickHere</a>
    </div>
    <div class="login-menu">
        {{loginButtons}}
    </div>
</div>

    <div class="row-fluid">
        {{renderPage}}
        {{> postDisplay}}
        {{> temp}}
    </div>
</body>

<template name="header">
</template>
<template name="login-menu">
    {{loginButtons}}
</template>
<template name="sample">
<div class="container">
<form role="form">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" name="exampleInputEmail1" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputName">Name</label>
    <input type="name" class="form-control" name="exampleInputName" placeholder="Name">
  </div>
    <button type="submit" id="subbutton" class="btn btn-default clickeve">Submit</button>
</form> 
</div> 
</template>
<template name="postDisplay">
    <div class="container">
        <div class ="submit-head">    
            <ul>    
                {{#each posts}}
                    <h1>{{jobHeadline}}</h1>
                {{/each}}
            </ul>
        </div>
        <div class="col-sm-10">
            {{#each posts}}
                <h4>{{companyName}}</h4>
                <h4>{{location}}</h4>
                    {{companyURL}} 
                <h5>{{jobtype}} {{category}}</h5>
                    {{description}}<br>
                    {{requiredDetails}}
                    <p>It is <b>{{recruiterOk}}</b> for recruiters, HR consultants, and other intermediaries to contact this employer.</p>
                    <button type="submit" class="btn btn-default">Submit</button>
            {{/each}}
        </div>
        <!--<div class="form-group">
            <button type="submit" class="btn btn-default">Submit</button>
        </div> -->   
    </div>
</template>
<template name="temp">
    <div class="container">
        <ol>
            {{#each list_item}}
                <li>{{email}}</li>
                <li>{{name}}</li>
            {{/each}}
        </ol>
</div>
</template>
