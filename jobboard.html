<template name="header">    
    <div class="header">
        <div class="heading-content">
            <a href="/">Jobboard</a>
            <a href="{{pathFor 'postSubmit'}}">PostJob</a>
            {{#if currentUser}}
            <a href="{{pathFor 'editPosts'}}">Edit Posts</a>
            {{/if}}

        </div>
        <div class="login-menu">
            {{loginButtons}}
        </div>
    </div>
</template>
<template name="jobboard">
    <head>
      <title>jobboard</title>
    </head>

    <body>
       {{> header}}  
            <div class="form-group" style="width:70%;padding-left:7%;margin-top:10px">
                <input type="text" id="serachText" class="form-control enterEve" placeholder="Search">
                <button type="button" id="searchboxClick" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
            </div>
        <div class="row-fluid padtop">
           {{> postDisplay}}
            
           </div>
        
    </body>
</template>


<template name="postDisplay">
    <div class="container">
        {{#each Job}}
        <div class="col-lg-3 thumbnail col-md-6 col-xs-12 sticker" >
            <h4>{{J_Companyname}}</h4>
            <h4>{{J_Headline}}</h4>
            <h4>{{J_Location}}</h4>
            <h6 class="sticker" align="right"> <a href="{{pathFor 'jobPage'}}">View More</a></h6>
        </div>
        {{/each}}
    </div>
    <div align="center">
        <button type="button" id="prevButton"  class="btn btn-primary">Previous</button>
        <button type="button" id="nextButton" class="btn btn-primary">Next</button>
    </div>
</template>
