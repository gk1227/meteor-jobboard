<template name="header">    
    <div class="header">
        <div class="heading-content">
            <a href="/">Jobboard</a>
            <a href="{{pathFor 'postSubmit'}}">PostJob</a>
            {{#if currentUser}}
            <a href="{{pathFor 'editPosts'}}">Edit Posts</a>
            {{/if}}
        </div>    
        <div class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" id="serachText" class="form-control enterEve" placeholder="Search">
            </div>
            <button type="button" id="searchboxClick" class="btn btn-default">Submit</button>
        </div>
        <div class="login-menu">
            {{loginButtons align="right"}}
        </div>
    </div>
</template>
<template name="jobboard">
    <head>
      <title>jobboard</title>
    </head>

    <body>
    <div>
       {{> header}}  
        </div>
        <div class="row-fluid padtop">
           {{> postDisplay}}
            
           </div>
        
    </body>
</template>


<template name="postDisplay">

  {{#if hasJobs}}
    <div class="container">
        {{#each Job}}
       <div class="col-lg-3  col-md-6 col-xs-12 " >
      <div class="panel  {{panelColor}}">
            <div class="panel-heading">
                  <h3 class="panel-title">{{J_Headline}}</h3>
            </div>
            <div class="panel-body">
                  <span class="exp">{{J_Experience}}</span>
                  <p class="help-block"> {{J_Month}}-{{J_Date}} </p>
                  <h4>{{J_Location}}</h4>
                  <h5>{{J_Companyname}}</h5>
                   <h6  align="right"> <a href="{{pathFor 'jobPage'}}">View More</a></h6>
            </div>
      </div>
     {{/each}}
     {{else}}
          <h4 align="center">There are no Jobs posted yet.</h4>
       </div>
     
     </div> 
  {{/if}}


{{#if hasPosts}}
<div>
    <ul class="pager">
          <li class="previous" id="prevButton" ><a href="#">&larr; Previous</a></li>
          <li class="next" id="nextButton" ><a href="#">Next &rarr;</a></li>
    </ul>
</div>
{{/if}}
</template>
